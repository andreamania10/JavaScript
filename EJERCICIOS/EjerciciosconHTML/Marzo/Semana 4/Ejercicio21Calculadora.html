<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="n11" placeholder="n1">
        <input type="text" id="n22" placeholder="n2">

        <button type="button" id="suma">+</inp>
            <button type="button" id="resta">-</button>
            <button type="button" id="multiplicacion">*</button>
            <button type="button" id="division">/</button>



            <button type="button" id="calcular">Calcular</button>

            <output id="r2"></output>
            <script>
                let op;
                document.querySelector('#suma').addEventListener('click', () => {
                    op = '+';
                })
                document.querySelector('#resta').addEventListener('click', () => {
                    op = '-';
                })
                document.querySelector('#multiplicacion').addEventListener('click', () => {
                    op = '*';
                })
                document.querySelector('#division').addEventListener('click', () => {
                    op = '/';
                })
                document.querySelector('#calcular').addEventListener('click', () => {
                    const n1 = parseInt(document.querySelector('#n11').value);
                    const n2 = parseInt(document.querySelector('#n22').value);
                    let r;
                    if (op == '+') {
                        r = n1 + n2;
                    } else if (op == '-') {
                        r = n1 - n2;
                    } else if (op == '*') {
                        r = n1 * n2;
                    } else if (op == '/') {
                        r = n1 / n2;
                    }
                    document.querySelector('#r2').innerHTML = r;
                });

            </script>
</body>

</html>
